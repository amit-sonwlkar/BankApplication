<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Add Customer</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form method="post" id="customer-Form">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">First Name</label> 
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last Name</label> 
                                <input type="text"  class="form-control" id="lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address"  class="col-form-label">Address</label> 
                                <input type="text" class="form-control" id="address" placeholder="Address" />
                            </div>
                             <div class="form-group col-md-8">
                                <label for="accountType" class="col-form-label">Account Type</label> 
                                <select class="form-control" id="selAccType">
                                	<option value ="SAVING">SAVING</option>
                                	<option value ="CURRENT">CURRENT</option>
                                	<option value ="LOAN">LOAN</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" id = "btnCreateCustomer" value=" Submit ">
                            </div>
                            <input type="hidden" id="id">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/bankCustomer.js"></script>
</body>
</html>
